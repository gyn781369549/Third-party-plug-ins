<script>
    var Request = new Object();
    Request = GetRequest();
    var ids = Request["id"];
    $(function (){
        console.log("ceshi");
        var Request = new Object();
        Request = GetRequest();
        var fromType = Request["fromType"];
        if(fromType == "ios"){
            $(".dowload").show();
        }
        ajaxActivity();
    })
    function ajaxActivity(){ //加载活动
        $.ajax({
            url:baseUrl+"getThemeDetail",
            type:"post",
            data:{
                id:ids
            },
            assync:true,
            dataType:"json",
            success:function (data){
                console.log(data);
                if(data.code == 0){
                    var img_src = "";

                    var d = data.result;
                    $("#asktitle").text(d.askTitle);
                    $("#activitytitle").text(d.title);
                    $("#zz").html(d.author);
                    $("#content").html('<div style="width: 100%;font-size: .24rem;">'+d.content+'</div>');
//                    $("#con-img").attr("src",d.image);
                    $("#goodNumber").text(d.goodNumber);
                    $("#seeNumber").text(d.seeNumber);
                    $("#tipname").html("");
                    $.each(d.consultantList,function (i,v){
                        var level = v.consultantLevel;
                        var stars = "";

                        if(level == 1){
                            img_src = "img/LV.1_@2x.png";
                        }else if(level == 2){
                           img_src = "img/LV.2_@2x.png";
                        }else if(level == 3){
                            img_src = "img/LV.3_@2x.png"
                        }else if(level == 4){
                            img_src = "img/LV.4_@2x.png"
                        }else if(level == 5){
                            img_src = "img/LV.5_@2x.png"
                        }else if(level == 6){
                            img_src = "img/LV.6_@2x.png"
                        }else if(level == 7){
                            img_src = "img/LV.7_@2x.png"
                        }
                        for(var i = 0;i < v.consultantStar;i++){ //添加星星等级
                            stars+='<img src="img/start-r.png" style="width: .27rem;">';
                        }
                        for(var i = 0;i<5 - v.consultantStar;i++){
                           stars+='<img src="img/start-b.png" style="width: .27rem;">';
                        }
                        $("#cont_main").append('<div class="doc-list bbm clear" style="height: 1.8rem;" >'+
                                '<div class="doc-list-le">'+
                                '<img src='+v.consultantPhoto+' class="doc-list-le-img">'+
                                '</div>'+
                                '<div class="doc-list-ri">'+
                                '<div class="doc-list-ri-hea">'+
                                '<span class="c99 vm f28" style="margin-right: .1rem;">'+v.consultantName+'</span>'+
                                '<img src='+img_src+' class="lever-img vm" id="lev_img">'+
                                '</div>'+
                                '<div class="hospital-name">'+v.hospitalName+'</div>'+
                                        '<div>'+stars+'</div>'+
                                '<div class="zx-btn">'+
                                '<img src="img/consult1_@2x.jpg"  class="zx-img">'+
                                '<span class="vd" onclick="sendToAndroid('+v.consultantId+')">咨询</span>'+
                                '</div>'+
                                '</div>'+
                                '</div>')

                    })

                    $.each(d.tipsName,function (i,v){
                        console.log(v);
                        $("#tipname").append('<div class="label-list">'+
                                '<img src="img/label1_@2x.jpg"  class="img-pencil">'+
                                '<span class="vm">'+v+'</span>'+
                                '</div>')
                    })
                    $("#load-img").hide();
                }else{
                    $("#load-img").show();
                    console.log("code不等于0");
                }

            },
            error:function (error){
                $("#load-img").hide();
                console.log(error);
            }
        })
    }

    function sendToAndroid(ryId){
        var ryId = "c"+ryId;
        console.log("调用了手机端方法");
        console.log(ryId);
        var u = navigator.userAgent, app = navigator.appVersion;
        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1; //android终端或者uc浏览器
        var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/); //ios终端
        if(isAndroid){
            window.injs.runAndZixun(ryId);//调用android的函数
        }else if(isIOS){
            location.href ="wdmdd://consult_detail_zixun?"+ryId;
        }
    }

    function  clickGoods(){ //点赞接口
        $.ajax({
            url:heaUrl+"clickGood",

                id:1
            },
            dataType:"json",
            success:function (data){
                console.log(data);
                if(data.code == 0){
                    console.log($("#goodNumber").text());
                   $("#goodNumber").text(parseInt($("#goodNumber").text())+1);
                }
            },
            error:function (data){
                console.log(error);
            }
        })

    }
    function  dow(){
        if(isWeiXin()){
            $("#meng").css("display","block");
        }else{
            $("#meng").css("display","none");
            window.location.href = "itms://itunes.apple.com/cn/app/id1052695318";
        }
    }

    function menghide (){
        if($("#meng").css("display") == "block"){
            $("#meng").hide();
        }
    }

    function isWeiXin(){ //微信浏览器内核
        var ua = window.navigator.userAgent.toLowerCase();
        if(ua.match(/MicroMessenger/i) == 'micromessenger'){
            return true;
        }else{
            return false;
        }
    }
