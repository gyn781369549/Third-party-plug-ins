	<script type="text/javascript">
	
		var Request = new Object();
		Request = GetRequest();
		var hospid = Request["hosId"];
		$.ajax({
             type : "get",
             async:true,
             data:{id:hospid},
             url : baseUrl+"conList",
             success : function(data){
					var obj = JSON.parse(data);
				 	console.log(obj);
                	if(obj.code==0){
	                	var json =obj.result;
	                	var html ="";
	                	 for(var i=0; i<json.length; i++)  
						  {
							  html +=		    "<a href='consult_detail.html?ryId="+json[i].ryId+"'>"

							  html +=		"<div class='media'>"
							html +=		  "<div class='media-left media-middle'>"
							html +=		      "<img class='media-object img-circle' src='"+json[i].portraitUri+"' alt='图片' width='60px'>"
							html +=		  "</div>"
							html +=		  "<div class='media-body media-middle'>"
							html +=		    "<h4 class='media-heading'>"+json[i].nickname+"</h4>"
							html +=		    "<span class='dwei'style='background-position: left 1px;background-size: 16px;' >"+json[i].city+"</span>"
							html +=		  "</div>"
							html +=		"</div>"
							  html +=		    "</a>"

						  } 
						  
						  $('.container').append(html);
                	}
                
             }
            
         });
