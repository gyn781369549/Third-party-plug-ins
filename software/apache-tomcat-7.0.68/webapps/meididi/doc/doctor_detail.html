	<script type="text/javascript">
		$(function (){
			var otimer_num = 1;
			var oTimer = null;

				if(otimer_num == 3){
					$("body").show();
					clearInterval(oTimer);
				}

			},100)

		})


			var Request = new Object();
			Request = GetRequest();
			var id = Request["docid"];
			$.ajax({
	             type : "get",
	             async:true,
	             data:{id:id},
	             url : baseUrl+"teamShow",
	             success : function(data){
						var obj = JSON.parse(data);
					 console.log(obj);
	                	if(obj.code==0){
		                	var json = obj.result;
		                	console.log(json.name+json.information);
		                	$("#name").text(json.name);
		                	$("#info").text(json.information);
		                	$("#img").attr("src",json.photo)
							$("#hospi").text(json.hosName);

	             }
	            
	         });
