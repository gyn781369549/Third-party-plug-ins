	<script type="text/javascript">
		var Request = new Object();
		Request = GetRequest();
		var hospid = Request["hosId"];
		$.ajax({
             type : "get",
             async:true,
             data:{id:hospid},
             url : baseUrl+"teamList",
             success : function(data){
					var obj = JSON.parse(data);
                	if(obj.code==0){
	                	var json =obj.result;
	                	var html ="";
	                	 for(var i=0; i<json.length; i++)  
						  {  							html +=		    "<a href='doctor_detail.html?docid="+json[i].id+"'>"

							  html +=		"<div class='media'>"
							html +=		  "<div class='media-left media-middle'>"
							html +=		      "<img class='media-object img-circle' src="+json[i].photo+" alt='图片' width='60px'>"
							html +=		  "</div>"
							html +=		  "<div class='media-body media-middle'>"
							html +=		    "<h4 class='media-heading'>"+json[i].name+"</h4>"
							html +=		    "<span class='dwei' style='margin-top: 0;height: 27px;line-height: 26px;text-overflow: ellipsis;white-space:nowrap;overflow: hidden; '>"+json[i].information+"</span>"
							html +=		  "</div>"
							html +=		"</div>"
							  html +=		    "</a>"

						  } 
						  
						  $('.container').append(html);
						$(".dwei").css("width",parseInt($(window).width())-100 +"px");
